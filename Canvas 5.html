    <title>Canvas 1 </title>
    <script>
        window.onload = main;
        
        function main() {



            var oCanvas = document.getElementById("canvas");
            var text = document.getElementById("Texto");
            if (!oCanvas && !oCanvas.getContext) {
                return;
            }
            else {
                var c = oCanvas.getContext('2d');
                if (!c) {
                    return;
                }
            }
            c.fillStyle = "black";
            c.strokeRect(0, 0, 399, 399);

            text.addEventListener("keyup", pintado, false);

            function pintado() {
                
                var text1 = text.value;
                c.fillStyle = "blue";
                c.font = "bold 16px Arial";
                c.fillText(text1, 100, 100);

            }
            

        }

    </script>
