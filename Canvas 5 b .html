    <title>Canvas 1 </title>
    <script>
        $(function () {
            main()
        });
            
            function main() {
                         

            var oCanvas = document.getElementById("canvas");
            
           
            if (!oCanvas && !oCanvas.getContext) {
                return;
            }
            else {
                var c = oCanvas.getContext('2d');
                if (!c) {
                    return;
                }
            }
            var text = document.getElementById("Texto");
            var rang = document.getElementById("rango");
            var tipo = document.getElementById("letra");
            var aling = document.getElementById("aling");
            var color1 = document.getElementById("color1");
            var color2 = document.getElementById("color2");
            var tamaño = document.getElementById("tamaño");


            text.onkeyup = cambioTexto;
            rang.onchange = cambioRelleno;
            tipo.onchange = cambioLetra;
            aling.onchange = cambioAliniacion;
            color1.onchange = cambioColor1;
            color2.onchange = cambioColor2;
            tamaño, onchange = cambioTamaño;


            var mensaje = "Texto inicial";
            var rell = "Relleno";
            var tip = "Arial";
            var alin = "center";
            var col1 = "red";
            var col2 = "yellow";
            var tam = "25px";
            pintado();
            
            

            function pintado() {
                c.clearRect(0, 0, 399, 399);
                c.fillStyle = "black";
                c.strokeRect(0, 0, oCanvas.width, oCanvas.height);
                c.fillRect(150, 100, 3, 3);
                
                switch(rell) {
                    case "Relleno":
                        c.fillStyle = col2;
                        c.font = tam + " " + tip;
                        c.textAlign = alin;
                        c.fillText(mensaje, 150, 100);
                        
                                             
                        break;
                    case "Borde":
                        c.strokeStyle = col1;
                        c.font = tam + " " + tip;
                        c.strokeText(mensaje, 150, 100);
                        c.textAlign = alin;
                        
                        break;
                    case "Ambos":
                        c.fillStyle = col2;
                        
                        c.font = tam + " " + tip;
                        c.fillText(mensaje, 150, 100);
                        c.strokeStyle = col1;
                        c.strokeText(mensaje, 150, 100);
                        c.textAlign = alin;
                        

                }

                
            
                

            }
            function cambioRelleno(oEvent) {
                rell = oEvent.target.value;
                pintado();
            }
            function cambioLetra(oEvent) {
                tip = oEvent.target.value;
                pintado();
            }
            function cambioTamaño(oEvent) {
                tam = oEvent.target.value + "px";
                pintado();
            }
            function cambioAliniacion(oEvent) {
                alin = oEvent.target.value;
                pintado();

            }
            function cambioColor1(oEvent) {
                col1 = oEvent.target.value;
                pintado();

            }
            function cambioColor2(oEvent) {
                col2 = oEvent.target.value;
                pintado();

            }

            function cambioTexto(oEvent) {
                mensaje = oEvent.target.value;

                pintado();
            }
            

        }

    </script>

        </select>
    </label>
    <br />
    <label for="Texto">

        <input type="range" min="20" max="50" step="5" id="tamaño" />
