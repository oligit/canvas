<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 2b</title>
	<link rel="stylesheet" href="">
	<script>
		window.onload = main;

		function main (){
			var cnvs = document.getElementById('cnvs');
			if (cnvs && cnvs.getContext) {
				var c = cnvs.getContext('2d');
				if (c) {
					(function(){ //pintar triangulo
						c.beginPath();
						c.moveTo(200, 100);
						c.lineTo(300, 200);
						c.lineTo(100, 200);
						c.closePath();
						c.stroke();
						c.fill();
					})();

					(function(){ //pintar 
						c.beginPath();
						
					})();
				};
			};
		};
	</script>
</head>
<body>
	<h1>
		Figuras con canvas
	</h1>
	<canvas width="1000" height="700" id="cnvs">
		
	</canvas>
</body>
</html>
